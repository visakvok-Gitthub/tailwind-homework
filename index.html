      <!-- nav bar -->

      <!-- Responsive: navigation bar
           - Uses Tailwind utility classes. `md:` prefixed classes apply at
             the medium breakpoint (>= md, ~768px). For example, the menu
             is hidden on small screens and becomes a flex container on md+.
           - `dark:...` utilities respond to the user's color-scheme preference. -->
      <nav class="bg-white border-gray-200 dark:bg-green-500">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="https://png.pngtree.com/png-clipart/20250111/original/pngtree-fresh-vegetables-in-a-basket-png-image_19730334.png"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img
              src="https://png.pngtree.com/png-clipart/20250111/original/pngtree-fresh-vegetables-in-a-basket-png-image_19730334.png"
              class="h-9"
              alt="vegetable Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >Vegetables</span
            >
          </a>
          <!-- Responsive: this placeholder `div` contains controls that
               are ordered differently at medium screens using `md:order-2`.
               `space-x-3` applies horizontal spacing on small screens,
               and `md:space-x-0` removes it at md+ when the layout changes. -->
          <div
            class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          ></div>
          <!-- Responsive: main nav links
